<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../static/images/Icon-Only-Color.png" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Register - Craveio</title>

    <style>
        .auth-container {
            max-width: 450px;
            min-width: 450px;
            margin: 4rem auto;
            background-color: #FFFFFF;
            padding: 3.5rem;
            border-radius: 15px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .auth-logo {
            width: 120px;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 2.4rem;
            color: #333333;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .auth-subtitle {
            font-size: 1.6rem;
            color: #666666;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .form-label {
            font-size: 1.4rem;
            color: #4A4A4A;
            font-weight: 600;
        }

        .form-input {
            padding: 1.2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1.4rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF4C4C;
            box-shadow: 0 0 0 2px rgba(255, 76, 76, 0.1);
        }

        .auth-button {
            background-color: #FF4C4C;
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 8px;
            font-size: 1.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-button:hover {
            background-color: #ff3333;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.4rem;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="../static/images/logo2.png" alt="Craveio Logo" class="auth-logo">
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join Craveio today</p>
        </div>

        <form action="/register" method="POST" class="auth-form">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input"
                    value="{{ request.args.get('email', '') }}" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <button type="submit" class="auth-button">Register</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>

</html>
